spring:
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://moogle.cvxf4nsinqy7.ap-northeast-2.rds.amazonaws.com:3306/moogle?serverTimezone=Asia/Seoul
    username: (user)
    password: (password)
  redis:
    pool:
      min-idle: 0
      max-idle: 8
      max-active: 8
    host: (host)
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
logging.level:
  org.hibernate.SQL: debug
